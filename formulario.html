<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>

  <label for="numero_incidencia">Número de incidencia:</label>
  <input type="text" id="numero_incidencia" name="numero_incidencia" pattern="\d*"
    title="El número de incidencia solo debe contener dígitos" required><br>

  <br><label for="fecha_hora_recepcion">Fecha/hora de recepción:</label>
  <input type="datetime-local" id="fecha_hora_recepcion" name="fecha_hora_recepcion" required><br>


  <form autocomplete="off">
    <h2>Información del usuario</h2>
    <label for="nombre">Nombre del cliente:</label><br>
    <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]+" minlength="2" maxlength="50"><br>
    <label for="id">Tipo Identificación:</label><br>
    <select id="id" name="id" required>
      <option value="">Seleccione...</option>
      <option value="cc">Cédula de Ciudadanía</option>
      <option value="ti">Tarjeta de Identidad</option>
      <option value="rc">Registro Civil</option>
    </select><br>
    <label for="tipo-id"> Identificación:</label><br>
    <input type="text" id="tipo-id" name="tipo-id"><br>
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br>

    <br><label for="tipo_solicitante">Tipo de solicitante:</label>
    <select id="tipo_solicitante" name="tipo_solicitante" required>
      <option value="">--Seleccione un tipo--</option>
      <option value="cliente">Cliente</option>
      <option value="empleado">Empleado</option>
      <option value="socio">Socio</option>
    </select><br>


    <h2>Información de contacto</h2>
    <label for="pais">País:</label><br>
    Colombia <br>
    <label for="departamento">Departamento:</label><br>
    <input type="text" id="departamento" name="departamento"><br>
    <label for="ciudad">Ciudad:</label><br>
    <input type="text" id="ciudad" name="ciudad"><br>
    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono"><br>
    <label for="celular">Celular:</label><br>
    <input type="tel" id="celular" name="celular"><br>
    <label for="contact">Medio de contacto preferido:</label><br>
    <select id="contact" name="contact" required>
      <option value="">Seleccione...</option>
      <option value="email">Email</option>
      <option value="phone">Teléfono</option>
      <option value="cell">Celular</option>
    </select><br>
    <label for="direccion">Dirección:</label><br>
    <input type="text" id="direccion" name="direccion"><br>

    <h2>Información de solicitud</h2>
    <label for="fecha-vencimiento">Fecha de Vencimiento:</label><br>
    <input type="date" id="fecha-vencimiento" name="fecha-vencimiento"><br>
    <label for="asunto">Asunto:</label><br>
    <input type="text" id="asunto" name="asunto"><br>
    <label for="descripcion">Descripción:</label><br>
    <textarea id="descripcion" name="descripcion"></textarea><br>
    <label for="adjunto">Adjunto:</label><br>
    <input type="file" id="archivos" name="archivos" accept="Image/png,.jpg" multiple><br><br>

    <br><input type="submit" value="Enviar">
  </form>

</body>

</html>
